<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/output/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-[#0d1a2d] flex items-center justify-center h-screen font-Outfit"
  >
    <div
      class="w-[350px] h-[600px] bg-[#15273f] flex flex-col items-start rounded-2xl"
    >
      <img
        src="/images/image-equilibrium.jpg"
        alt=""
        class="w-[300px] h-[300px] mt-6 ml-6 rounded-lg"
      />
      <h1 class="font-semibold text-2xl text-white font-Outfit ml-6 mt-6">
        Equilibrium #3429
      </h1>
      <p class="font-thin ml-6 text-slate-300 text-lg mt-4">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="flex flex-row justify-around mt-6 items-start">
        <div class="text-green-300 flex flex-rowtext-sm ml-6 font-semibold">
          <img class="w-6 h-6" src="/images/eth.svg" alt="" />0.041ETH
        </div>
        <div class="font-light flex flex-row text-sm ml-[7rem] text-slate-300">
          <img class="w-6 mr-2 h-6" src="/images/clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <hr class="my-4 border-t border-gray-600 w-[85%] ml-7" />
      <div class="flex flex-row ml-6">
        <img
          class="w-8 h-8 mr-2 border border-white rounded-full"
          src="/images/image-avatar.png"
          alt=""
        />
        <p class="text-sm mt-1 ml-2 text-slate-300">
          Creation of <span class="text-white text-sm">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
